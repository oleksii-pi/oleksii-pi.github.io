<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Problem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="levels.js"></script>
</head>
<body>
    <div class="container">
        <div id="problem"></div>

        <!-- Success emoji display -->
        <div id="successEmoji">üéâ</div>

        <!-- Display for typed answer -->
        <div class="answer-container">
            <div id="answerDisplay" class="answer-display">
            </div>
            <button id="helpButton" class="help-button">üí°</button>
        </div>

        <!-- Visual numeric keyboard -->
        <div class="keypad">
            <div class="row">
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
            </div>
            <div class="row">
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>
                <button class="num" data-value="6">6</button>
            </div>
            <div class="row">
                <button class="num" data-value="7">7</button>
                <button class="num" data-value="8">8</button>
                <button class="num" data-value="9">9</button>
            </div>
            <div class="row">
                <button class="dangerous" id="del" >Delete</button>
                <button class="num" data-value="0">0</button>
                <button class="mainaction" id="enterAnswer">Enter</button>
            </div>
        </div>

        <div class="level-selector">
            <button id="decreaseLevel" class="gray">-</button>
            <input type="number" id="levelInput" min="1" value="1" readonly>
            <button id="increaseLevel" class="gray">+</button>
            <button id="showLogs" class="gray">Stats</button>
            <button id="showMistakes" class="gray">Mistakes</button>
        </div>
        <label id="clipboardLabel" style="display: none; color: #666; font-size: 0.9em; margin-top: 10px;">Current session results have been copied to the clipboard</label>
        <div id="navigationButtons" style="display: none; gap: 10px; justify-content: center; margin-top: 10px;">
            <button id="prevSession" style="padding: 8px;">‚Üê Previous</button>
            <button id="nextSession" style="padding: 8px;">Next ‚Üí</button>
            <button id="copyAllSessions" style="padding: 8px; background-color: #28a745;">Copy all</button>
        </div>
        <div id="log"></div>
        <button id="deleteSession" style="display: none; padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; margin-top: 10px; cursor: pointer;">Delete session</button>

        <!-- Mistakes Practice Modal -->
        <div id="mistakesModal" style="display: none; background: white; border: 2px solid #ccc; border-radius: 8px; padding: 20px; margin-top: 20px; max-width: 500px;">
            <h3 style="margin-top: 0;">Practice mistakes from last sessions</h3>
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                <button id="decreasePastSessions" style="padding: 5px 15px; font-size: 1.2em;">-</button>
                <label id="pastSessionCount" style="font-size: 1.2em; min-width: 30px; text-align: center;">1</label>
                <button id="increasePastSessions" style="padding: 5px 15px; font-size: 1.2em;">+</button>
            </div>
            <textarea id="practiceTasksTextArea" rows="6" style="width: 100%; font-size: 1em; border: 1px solid #eee; border-radius: 4px; resize: vertical;" placeholder="e.g., 2x2=4, 3x3=9, 56:7=8"></textarea>
            <div style="display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end;">
                <button id="cancelMistakes" style="padding: 10px 20px;">Cancel</button>
                <button id="applyMistakes" style="padding: 10px 20px; background-color: #28a745; color: white;">Apply</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
